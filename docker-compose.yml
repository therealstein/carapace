services:
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - DOMAIN=${DOMAIN:-localhost}
    networks:
      - carapace-net
    depends_on:
      carapace:
        condition: service_healthy

  carapace:
    image: therealstein/carapace:1.0.1
    restart: unless-stopped
    env_file: .env
    environment:
      - OPENCLAW_UPSTREAM=http://openclaw:18789
    expose:
      - "3000"
    networks:
      - carapace-net
    mem_limit: 64m
    read_only: true
    tmpfs:
      - /tmp:size=10m
    healthcheck:
      test: ["CMD", "bun", "-e", "fetch('http://localhost:3000/health').then(r => process.exit(r.ok ? 0 : 1))"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 5s
    depends_on:
      openclaw:
        condition: service_started

  openclaw:
    image: alpine/openclaw
    restart: unless-stopped
    volumes:
      - openclaw_config:/home/node/.openclaw
      - openclaw_workspace:/home/node/.openclaw/workspace
    ports:
      - "127.0.0.1:18789:18789"
    expose:
      - "18789"
    networks:
      - carapace-net
    mem_limit: 2g
    healthcheck:
      test: ["CMD", "node", "dist/index.js", "health", "--token", "${OPENCLAW_GATEWAY_TOKEN:-}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

networks:
  carapace-net:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
  openclaw_config:
  openclaw_workspace:
